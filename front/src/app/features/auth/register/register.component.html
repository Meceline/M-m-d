<main class="flex-template-layout relative">
    <a routerLink="/" class="return-link">
        <mat-icon aria-hidden="false" aria-label="retour" fontIcon="arrow_back"></mat-icon>
    </a>

    <form [formGroup]="registerForm"(ngSubmit)="onSubmit()">
        <h2>Inscription</h2>

        <label>Nom d'utilisateur</label>
        <mat-form-field appearance="outline">
        <input matInput [formControl]="formControls['userName']" (blur)="onBlur('userName')">
        <mat-error *ngIf="formControls['userName'].invalid && formControls['userName'].touched">{{errorMessages['userName']}}</mat-error>
        </mat-form-field>

        <label>Adresse e-mail</label>
        <mat-form-field appearance="outline">
        <input type="email" matInput [formControl]="formControls['email']" (blur)="onBlur('email')">
        <mat-error *ngIf="formControls['email'].invalid && formControls['email'].touched">{{errorMessages['email']}}</mat-error>
        </mat-form-field>

        <label>Mot de passe</label>
        <mat-form-field appearance="outline">
        <input type="password" matInput [formControl]="formControls['password']" (blur)="onBlur('password')">
        <mat-error *ngIf="formControls['password'].invalid && formControls['password'].touched">{{errorMessages['password']}}</mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="formControls['userName'].invalid || formControls['email'].invalid || formControls['password'].invalid" mat-raised-button color="primary">S'inscrire</button>
    </form>
</main>
