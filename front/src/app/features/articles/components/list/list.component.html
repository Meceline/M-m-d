<main class="main">  
    <div class="button-container">
        <a mat-raised-button color="primary" routerLink="/articles/new">Cr√©er un article</a>
        <p (click)="toggleSortOrder()">Triez par <mat-icon aria-hidden="false" fontIcon="arrow_downward"></mat-icon></p>
    </div>

    <a *ngFor="let article of articles" [routerLink]="['/articles', article.id]">
        <mat-card class="card">
            <mat-card-title><b>{{article.title}}</b></mat-card-title>
            <div class="subtitle-container">
                <mat-card-subtitle class="date">{{article.created_at | date}}</mat-card-subtitle>
                <mat-card-subtitle class="author">{{article.user.username}}</mat-card-subtitle>
            </div>
            <mat-card-content>Content : {{truncateText(article.content, 300)}}</mat-card-content>
        </mat-card>
    </a>
</main>
