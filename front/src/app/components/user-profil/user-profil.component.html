<div class="main">
  <h2>Profil utilisateur</h2>
  <form (ngSubmit)="onSave()">
    <mat-form-field appearance="outline">
      <input matInput id="username" [(ngModel)]="user.username" name="username" class="form-control" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput id="email" type="email" [(ngModel)]="user.email" name="email" class="form-control" required>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Sauvegarder</button>
    <button type="button" mat-stroked-button color="warn" (click)="onLogout()">Se déconnecter</button>
  </form>

  <hr>
  <h2>Abonnements</h2>
  <div class="subscriptions">
    <ng-container *ngFor="let theme of themes">
      <mat-card *ngIf="subscribedThemes.has(theme.id)">
        <div class="card">
          <h3>{{ theme.title }}</h3>
          <p>{{ theme.description }}</p>
          <button type="button" mat-raised-button color="primary" (click)="unsubscribe(theme.id)">Se désabonner</button>
        </div>
      </mat-card>
    </ng-container>
  </div>
</div>
